<div class="upload-archives-container">
    <h2>Загрузка архивов погодных условий в Москве</h2>
    <p>Вы можете выбрать один или несколько Excel-файлов. Файлы появятся в списке ниже, где их можно удалить перед отправкой.</p>
  
    <!-- Кастомная плашка для выбора файлов -->
    <div class="file-upload-area mb-3" (click)="openFileDialog()">
      <i class="bi bi-cloud-upload"></i>
      <p>Нажмите, чтобы выбрать файлы или перетащите их сюда</p>
      <!-- Скрытый input для выбора файлов -->
      <input
        type="file"
        #fileInput
        (change)="onFileSelected($event)"
        multiple
        accept=".xlsx, .xls, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
        hidden
      />
    </div>
  
    <!-- Предварительный список выбранных файлов -->
    <div *ngIf="selectedFiles.length > 0" class="selected-files mb-3">
      <h5>Выбраны файлы:</h5>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let file of selectedFiles; let i = index"
        >
          {{ file.name }}
          <button class="btn btn-sm btn-outline-danger" (click)="removeFile(i)">
            &times;
          </button>
        </li>
      </ul>
    </div>
  
    <!-- Кнопка "Отправить" -->
    <button
      class="btn btn-primary"
      [disabled]="selectedFiles.length === 0"
      (click)="submitFiles()"
    >
      Отправить
    </button>
  </div>
